<html>
  <head>
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.png" alt="Imagem da logo do portilólio front-end developer">
      <div class="container-titulo">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <h1>Calculadora de média</h1>
      </div>
    </header>

    <main class="main">
      <div class="card">
        <h2 id="title">Calcule a média</h2>
        <div class="container-form">
          <input id="n1" class="padrao-input" type="number" name="num1">
          <input id="n2" class="padrao-input" type="number" name="num2">
          <input id="btn_calcular" class="padrao-input btn" type="button" value="CALCULAR" onclick="resultado()">
          <h3 id="resultado"></h3>
        </div>
      </div>
    </main>

    <footer class="footer">
      <img src="./images/rss-footer.png" alt="Imagem logomarca">
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
